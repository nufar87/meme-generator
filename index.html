<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/meme.editor.css">
    <link rel="stylesheet" href="css/meme.gallery.css">
</head>

<body onload="onInit()">
    <header>
        <div class="header-elements flex space-between container">
            <img class="logo"src="img/LOGO/LOGO.png" alt="">
            <nav id="mainMenu" class="main-nav">
                <ul class="clean-list flex space-between show-menu">
                    <li><a href=".">Gallery</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
                <button class="toggle-menu-btn" onclick="toggleMenu()">â˜°</button>
                <div class="toggle-menu-screen" onclick="toggleMenu()"></div>
            </nav>
        </div>
    </header>
<!-- meme editor -->
    <section class="meme-editor flex wrap container">
        <div class="canvas-container">
            <canvas></canvas>
        </div>
        <div class="controllers">
            <div class="main-controllers flex wrap">
                <input oninput="onAddText(this.value)" placeholder="Type Something.." type="text" name="line">
                    <a class="btn switch" title="switch line" onclick="onSwitchLines()"><img src="icons/switch-line.svg"></a>
                    <a class="btn add" title="add text line" onclick="onAddLine()"><img src="icons/add.png" alt=""></a>
                    <a class="btn delete" title="delete text" onclick="onRemoveLine()"><img src="icons/delete.svg"></a>
            </div>
            <div class="main-edit wrap flex">
                <div class="alignment flex">
                    <a class="btn" title="decrease font size" onclick="onChangeFontSize(-10)"><img src="icons/decrease-font.svg"></a>
                    <a class="btn" title="increase font size" onclick="onChangeFontSize(10)"><img src="icons/increase-font.svg"></a>
                    <a class="btn" title="align left" onclick="onAlignText('left')"><img src="icons/align-left.svg"></a>
                    <a class="btn" title="align center" onclick="onAlignText('center')"><img src="icons/align-center.svg"></a>
                    <a class="btn" title="align rigth" onclick="onAlignText('right')"><img src="icons/align-right.svg"></a>
                </div>
                <div class="font-edit flex wrap">
                        <select name="fontFamily" title="change font style" onchange="onChangeFontFamily(this.value)" style="font-family: Impact;">
                            <option value="impact" style="font-family: Impact;">Impact</option>
                            <option value="Bowlby One SC" style="font-family: 'Bowlby One SC';">Bowlby One SC</option>
                            <option value="lemon-regular" style="font-family: lemon-regular;">lemon-regular</option>
                            <option value="cursive" style="font-family: cursive;">Cursive</option>
                            <option value="rampart-one" style="font-family: rampart-one;">Rampart One</option>
                        </select>
                    <a class="btn" title="change stroke color" onclick="onColorPicker(true)"><img src="icons/stroke-color.svg"></a>
                    <a class="btn" title="change font color" onclick="onColorPicker(false)"><img src="icons/color.svg"></a>
                    <input onchange="onColorChange(this)" class="hidden" type="color">
                </div>
            </div> 
            <div class="emojis">
                <span id ="&#128525;" onclick="onAddEmoji(this.id)">&#128525;</span>
                <span id="&#128526;" onclick="onAddEmoji(this.id)">&#128526;</span>
                <span id="&#128520;" onclick="onAddEmoji(this.id)">&#128520;</span>
                <span id="&#128557;" onclick="onAddEmoji(this.id)">&#128557;</span>
                <span id="&#128293;" onclick="onAddEmoji(this.id)">&#128293;</span>
                <span id="&#128570;" onclick="onAddEmoji(this.id)">&#128570;</span>
                <span id="&#127850;" onclick="onAddEmoji(this.id)">&#127850;</span>
                <span id="&#11088;" onclick="onAddEmoji(this.id)">&#11088;</span>
            </div>
                
            <div class="share-download felx nowrap">
                <a class="share" title="share on FB" href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank"><img src="icons/share.svg" alt=""></a>
                <a class="download" title="download img" href="#" onclick="drawMemeForSave();onDownloadMeme(this)" download="my-img.jpg"><img src="icons/Download.svg" alt=""></a>
            </div>
        </div>
        </div>
    </section>

<!-- gallery -->
    <section class="gallery-container container">
        <div class="grid-container">
            <div class="grid grid-gallery"></div>
        </div>
    </section>
 

   
    <footer>
        <p>Meme Generator &#169;Nufar Maimon</p>
    </footer>

    <script src="js/storage.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>
</html>
